<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Contact Form</h3>
        <form action="mailto:kanmaniac@gmail.com" method="post">
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="">Phone Number</label></td>
                <td><input type="tel" name="phone" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="">Request Date</label></td>
                <td><input type="date" name="requestDate"></td>
            </tr>
            <tr>
                <td><label for="">Favourite Color</label></td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td><label for="">Languages Known</label></td>
                <td>
                    <input type="checkbox" name="english" id="">
                    <label for="">English</label><br>
                    <input type="checkbox" name="spanish" id="">
                    <label for="">Spanish</label><br>
                    <input type="checkbox" name="tamil" id="">
                    <label for="">Tamil</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Message</label></td>
                <td><textarea name="" id="" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Upload Attachment</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Contact Us</label></td>
                <td><input type="image" src="images/contact-us.jpg" alt=""></td>
            </tr>
            <tr>
                <td><label for="">UserName</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Satisfaction Score</label></td>
                <td><input type="range" name="" id="" aria-valuemin="1" aria-valuemax="5"></td>
            </tr>
            <tr>
                <td><label for="">Submit</label></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        
            
            
            
            

        </form>
    </body>
</html>
